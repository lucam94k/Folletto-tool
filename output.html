<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Folletto Tool - Super Dan Edition</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #e9f2f7; 
            text-align: center; 
            margin: 0; 
            padding: 0;
        }
        .container { 
            margin: 40px auto; 
            background: #fff; 
            padding: 32px 24px 32px 24px; 
            max-width: 430px; 
            border-radius: 18px; 
            box-shadow: 0 6px 28px #bbc8cf;
        }
        .logo {
            margin-bottom: 18px;
        }
        .logo img {
            width: 120px;
            margin-bottom: 8px;
        }
        h1 { 
            color: #25788f; 
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        input, button { 
            padding: 12px; 
            font-size: 18px; 
            border-radius: 6px; 
            border: 1px solid #bcd;
        }
        input { 
            margin-bottom: 15px; 
            width: 85%; 
        }
        button { 
            background: #25788f; 
            color: #fff; 
            border: none; 
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #195a6a;
        }
        #output { 
            margin-top: 26px; 
            font-size: 21px; 
        }
        #modelImg { 
            margin-top: 18px; 
            max-width: 230px; 
            border-radius: 11px; 
            box-shadow: 0 2px 12px #999;
        }
        .ricevuta { 
            background: #f4f8fa; 
            margin: 32px auto 0 auto; 
            padding: 18px; 
            border-radius: 9px; 
            border: 1px solid #d0e2ea; 
            max-width: 340px;
            font-size: 18px;
        }
        .ok-message {
            color: #0b942e; 
            font-weight: bold; 
            margin: 18px 0 8px 0;
            font-size: 19px;
        }
        .note {
            color: #2b3c48; 
            font-size: 14px; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Vorwerk_Logo_2015.png" alt="Vorwerk Logo">
        </div>
        <h1>Strumento Cliente Folletto</h1>
        <input type="text" id="nomeCliente" placeholder="Nome Cliente (opzionale)"><br>
        <input type="text" id="serialInput" placeholder="Serial Number Folletto (es: 2465xxxx)">
        <br>
        <button onclick="checkModel()">Controlla Modello</button>
        <div id="output"></div>
        <img id="modelImg" src="" alt="" style="display:none;">
        <div class="ricevuta" id="ricevuta" style="display:none;"></div>
    </div>
    <script>
        function checkModel() {
            const serial = document.getElementById("serialInput").value.trim();
            const nome = document.getElementById("nomeCliente").value.trim();
            const prefix = serial.substring(0, 4);
            let modello = "", anno = "", imgUrl = "";
            switch (prefix) {
                case "2465": modello = "VK 140"; anno = "2009"; imgUrl = "https://i.imgur.com/bnJ8t7p.jpg"; break;
                case "2533": modello = "VK 150"; anno = "2011"; imgUrl = "https://i.imgur.com/DRobA3e.jpg"; break;
                case "2631": modello = "VK 200"; anno = "2012"; imgUrl = "https://i.imgur.com/c1NUGQy.jpg"; break;
                case "2739": modello = "VK 220 S"; anno = "2014"; imgUrl = "https://i.imgur.com/VGSlh3N.jpg"; break;
                case "2832": modello = "VK 7"; anno = "2023"; imgUrl = "https://i.imgur.com/DSazixP.jpg"; break;
                default: modello = "Modello non riconosciuto"; anno = ""; imgUrl = "";
            }
            let output = "";
            if (modello !== "Modello non riconosciuto") {
                output = "<span class='ok-message'>Intervento di manutenzione gratuito disponibile al prodotto:<br>Check batterie e recupero potenza motore.</span><br>";
                output += "Modello: <b>" + modello + "</b><br>Anno di produzione: <b>" + anno + "</b>";
                if (imgUrl) {
                    document.getElementById("modelImg").src = imgUrl;
                    document.getElementById("modelImg").style.display = "block";
                } else {
                    document.getElementById("modelImg").style.display = "none";
                }
                // Ricevuta virtuale
                let ricevuta = "";
                if (nome) ricevuta += "<b>Cliente:</b> " + nome + "<br>";
                ricevuta += "<b>Serial:</b> " + serial + "<br>";
                ricevuta += "<b>Modello:</b> " + modello + "<br>";
                ricevuta += "<b>Anno:</b> " + anno + "<br>";
                ricevuta += "<span style='color:#0b942e;font-weight:bold;'>Intervento di manutenzione gratuito disponibile al prodotto:<br>Check batterie e recupero potenza motore.</span><br>";
                ricevuta += "<div class='note'>Servizio valido solo per prodotti originali Vorwerk Folletto.</div>";
                document.getElementById("ricevuta").innerHTML = ricevuta;
                document.getElementById("ricevuta").style.display = "block";
            } else {
                output = "<span style='color:#b02b2b'>Modello non riconosciuto!<br>Controlla il serial.</span>";
                document.getElementById("modelImg").style.display = "none";
                document.getElementById("ricevuta").style.display = "none";
            }
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
