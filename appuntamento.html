<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Prenota Appuntamento - Folletto Tool Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #e9f2f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px 32px 24px;
            max-width: 430px;
            border-radius: 18px;
            box-shadow: 0 6px 28px #bbc8cf;
        }
        .logo img {
            width: 120px;
            margin-bottom: 8px;
        }
        h1 {
            color: #25788f;
            margin-bottom: 12px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        h2 {
            color: #444;
            font-size: 18px;
            margin-bottom: 24px;
            margin-top: 2px;
        }
        form {
            margin-top: 8px;
        }
        label {
            display: block;
            text-align: left;
            margin: 14px 0 6px 32px;
            font-size: 17px;
            color: #195a6a;
        }
        input, button {
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            border: 1.5px solid #bcd;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 85%;
            margin-bottom: 10px;
        }
        input[type="date"], input[type="time"] {
            background: #fff !important;
            color: #25788f;
            border: 1.5px solid #25788f;
            padding: 10px;
            border-radius: 6px;
            font-size: 18px;
            width: 85%;
            margin-bottom: 15px;
            box-shadow: 0 1px 6px #bbc8cf;
            transition: border-color 0.2s;
        }
        input[type="date"]:focus, input[type="time"]:focus {
            border-color: #0b942e;
        }
        button {
            background: #25788f;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 87%;
            font-size: 21px;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #0b942e;
        }
        .success, .error {
            margin: 24px 0 0 0;
            font-size: 20px;
            font-weight: bold;
        }
        .success {
            color: #0b942e;
        }
        .error {
            color: #c91818;
        }
        /* GDPR checkbox */
        .gdpr-label {
            display: block;
            font-size: 15px;
            color: #195a6a;
            text-align: left;
            margin: 18px 0 8px 32px;
        }
        .gdpr-label input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.25);
        }
        .gdpr-label a {
            color: #25788f;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG_3611.jpeg" alt="Vorwerk Logo">
        </div>
        <h1>Prenota il tuo Appuntamento</h1>
        <h2>Compila i dati qui sotto, il cliente riceverà promemoria appuntamento</h2>
        <form id="appuntamentoForm">
            <label for="nome">Nome e Cognome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome e Cognome" required>

            <label for="telefono">Numero di Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Es: 3331234567" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="tua@email.it" required>

            <label for="data">Data Appuntamento</label>
            <input type="date" id="data" name="data" required>

            <label for="orario">Orario Appuntamento</label>
            <input type="time" id="orario" name="orario" required>

            <!-- GDPR PRIVACY CONSENSO -->
            <label class="gdpr-label">
                <input type="checkbox" id="gdpr" required>
                Acconsento al <a href="Privacy.html" target="_blank">trattamento dei dati personali</a> secondo la normativa GDPR e dichiaro di aver letto l'informativa privacy.
            </label>
            <!-- /GDPR -->

            <button type="submit">Conferma Appuntamento</button>
        </form>
        <div id="resultMessage"></div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function(){
        emailjs.init("TJsrScp6B_S1zXJNv");
      })();
      
      document.getElementById('appuntamentoForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Blocca invio se la checkbox non è spuntata (anche se già "required", questo lo assicura)
        if(!document.getElementById('gdpr').checked){
            document.getElementById('resultMessage').innerHTML = "<div class='error'>Devi accettare il consenso privacy per proseguire.</div>";
            return false;
        }

        var nome = document.getElementById('nome').value;
        var telefono = document.getElementById('telefono').value;
        var email = document.getElementById('email').value;
        var data = document.getElementById('data').value;
        var orario = document.getElementById('orario').value;

        emailjs.send('service_wgp5uwj', 'template_mg10y3r', {
          nome: nome,
          telefono: telefono,
          email: email,
          data: data,
          orario: orario
        })
        .then(function(response) {
            document.getElementById('resultMessage').innerHTML = "<div class='success'>Appuntamento registrato! Il cliente riceverà e-mail di conferma appuntamento a breve.</div>";
            document.getElementById("appuntamentoForm").reset();
        }, function(error) {
            document.getElementById('resultMessage').innerHTML = "<div class='error'>Errore nell'invio. Riprova o contattaci.</div>";
        });
      });
    </script>
</body>
</html>
